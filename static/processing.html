<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка документов</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <button class="theme-toggle button" id="theme-toggle">Темная тема</button>
    <div class="container">
        <div class="result-card">
            <h1>Идет составление отчета</h1>

            <div id="error-report" class="response-container">
                <div class="response-content">
                    <p>Ваш отчет в процессе обработки.</p>
                    <div class="spinner"></div>
                </div>
            </div>
            <button class="download-button button" disabled>
                Скачать отчет с исправлениями
            </button>
            <button class="view-errors-button button" disabled>
                Посмотреть отчет об ошибках
            </button>
        </div>
    </div>
    <script src="/static/js/processing.js"></script>
</body>
</html>
