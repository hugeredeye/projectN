<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты сравнения</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="result-card">
            <h1>Результаты сравнения</h1>
            
            <div class="result-section">
                <h2>Соответствующие пункты</h2>
                <div id="matching-points" class="points-list">
                    <!-- Здесь будут соответствующие пункты -->
                </div>
            </div>

            <div class="result-section">
                <h2>Несоответствия</h2>
                <div id="discrepancies" class="points-list">
                    <!-- Здесь будут несоответствия -->
                </div>
            </div>

            <div class="result-section">
                <h2>Рекомендации</h2>
                <div id="recommendations" class="points-list">
                    <!-- Здесь будут рекомендации -->
                </div>
            </div>
        </div>
        
        <button class="back-button" onclick="window.location.href='/'">
            ← Назад
        </button>
    </div>
</body>
</html>
