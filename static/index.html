<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행햟햡혞향햨햟 햑행 햦 햢쮏쥄햪햣햫혝햟혡햦햦</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">햑햣햪햫햟혪 혝햣햪햟</button>
    <div class="container">
        <div class="upload-card">
            <h1>행햟햡혞향햨햟 햑행 햦 햢쮏쥄햪햣햫혝햟혡햦햦</h1>
            
            <button class="upload-button" onclick="document.getElementById('tz-input').click()">
                햢쮏쐃썛쒫쟴혧 햑행
            </button>
            <input type="file" id="tz-input" hidden accept=".docx,.pdf,.txt">
            
            <button class="upload-button" onclick="document.getElementById('doc-input').click()">
                햢쮏쐃썛쒫쟴혧 햢쮏쥄햪햣햫혝햟혡햦혩
            </button>
            <input type="file" id="doc-input" hidden accept=".docx,.pdf,.txt">
            
            <div id="uploaded-files" class="uploaded-files" style="display: none;">
                <p>향햟햡혞햤햣햫혦 혟햟햧햩혦:</p>
                <div id="file-list"></div>
            </div>
        </div>
        
        <button id="compare-button" class="compare-button" style="display: none;">
            햐햟쒫쫧왏쫧쟳
        </button>
    </div>
    <div id="error-report" class="error-report">
        <p>뤰걣쟳쐃쥃: 혟햟햧햩 햫햣 향햟햡혞햤햣햫.</p>
    </div>

    <!-- 햆쮏쐃썛쒫혪햣햪 햨혞햡햩혞혩 햨햫쮏햨혞  햟쒬햧 햫햦햤햫햦햧 혞햡쮏 -->
    <button class="image-toggle-button" id="image-toggle-button">游</button>

    <!-- 햌쮏쫨햣햧햫햣 햢햩혪 햨쒫썛얨햟혝햫쮏 햦향쮏쐄햟햤햣햫햦혪 -->
    <div class="image-modal" id="image-modal" style="display: none;">
        <div class="image-modal-content">
            <img src="/uploads/햐햫햦햪쮏 혨햨햟햫햟 2025-03-20  19.00.21.png">
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
