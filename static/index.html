<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행햟햡혞향햨햟 햑행 햦 햢쮏쥄햪햣햫혝햟혡햦햦</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
</head>
<body>
    <button class="theme-toggle button" id="theme-toggle">햑햣햪햫햟혪 혝햣햪햟</button>
    <div class="container">
        <div class="upload-card">
            <h1>행햟햡혞향햨햟 햑행 햦 햢쮏쥄햪햣햫혝햟혡햦햦</h1>
            <button class="upload-button button" onclick="document.getElementById('tz-input').click()">
                햢쮏쐃썛쒫쟴혧 햑행
            </button>
            <input type="file" id="tz-input" hidden accept=".docx,.pdf,.txt">
            <button class="upload-button button" onclick="document.getElementById('doc-input').click()">
                햢쮏쐃썛쒫쟴혧 햢쮏쥄햪햣햫혝햟혡햦혩
            </button>
            <input type="file" id="doc-input" hidden accept=".docx,.pdf,.txt">
        </div>
        <div id="uploaded-files" class="uploaded-files" style="display: none;">
            <p>행햟햡혞햤햣햫햫혦햣 혟햟햧햩혦:</p>
            <div id="file-list"></div>
        </div>
        <button id="compare-button" class="compare-button button" style="display: none;">
            햐햟쒫쫧왏쫧쟳
        </button>
    </div>
    <div id="error-report" class="error-report">
        <p>뤰걣쟳쐃쥃: 혟햟햧햩 햫햣 향햟햡혞햤햣햫.</p>
    </div>
    <button class="image-toggle-button button" id="image-toggle-button" aria-label="뤰햨혦혝혧 햦향쮏쐄햟햤햣햫햦햣">游</button>
    <div class="image-modal" id="image-modal" style="display: none;">
        <div class="image-modal-content">
            <img src="/uploads/햐햫햦햪쮏 혨햨햟햫햟 2025-03-20  19.00.21.png">
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
